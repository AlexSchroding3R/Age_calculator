<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="cal.css">

  <title> Age calculator app</title>

  

</head>

<body>
  <div class="container">
    <div class="upperbox">
      
      <div class="block">
        <label for="Day">DAY</label>
        <input type="number" id="days" placeholder="DD" value="">
        <p class="empty-error"></p>
      </div>
      <div class="block">
        <label for="Month">MONTH</label>
        <input type="number" id="months" placeholder="MM" value="">
        <p class="empty-error"></p>

      </div>
      <div class="block">
        <label for="Year">YEAR</label>
        <input type="number" id ="years" placeholder="YYYY" value="">
        <p class="empty-error" ></p>

      </div>
    </div>
    
      <hr>
      <button onclick="calculation();" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg></button>
    <div class="details">
      <p><span id="years_display">--</span> years</p>
      <p><span id="months_display">--</span> months</p>
      <p><span id="days_display">--</span> days</p>
     
    </div>
  </div>
  <script src="age.js"></script>

</body>

</html>
